env:
  TERM: xterm-256color
cursor:
  style: Underline
window:
  padding:
    x: 10
    y: 10
colors:
  primary:
    background: '#111314'
    foreground: '#b7bbb7'
  normal:
    black:    '#2c2f33'
    red:      '#b04c50'
    green:    '#919652'
    yellow:   '#e2995c'
    blue:     '#66899d'
    magenta:  '#8d6494'
    cyan:     '#527c77'
    white:    '#606360'
  bright:
    black:    '#4b5056'
    red:      '#b04c50'
    green:    '#94985b'
    yellow:   '#e2995c'
    blue:     '#66899d'
    magenta:  '#8d6494'
    cyan:     '#527c77'
    white:    '#dde3dc'
font:
  normal:
    family: Fira Code
    style: regular
  bold:
    family: Fira Code
    style: bold
  italic:
    family: Fira Code
    style: italic
  bold_italic:
    family: Fira Code
    style: bold_italic
